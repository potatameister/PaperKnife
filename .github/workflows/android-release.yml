name: Build & Sign Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Create Sign Directory
        run: mkdir to-sign

      - name: Download OCR Assets (Standard Only)
        run: |
          mkdir -p public/tesseract/
          curl -Lo public/tesseract/tesseract-core.wasm https://unpkg.com/tesseract.js-core@v5.1.1/tesseract-core.wasm
          curl -Lo public/tesseract/tesseract-core-simd.wasm https://unpkg.com/tesseract.js-core@v5.1.1/tesseract-core-simd.wasm
          curl -Lo public/tesseract/tesseract-core-lstm.wasm https://unpkg.com/tesseract.js-core@v5.1.1/tesseract-core-lstm.wasm
          curl -Lo public/tesseract/tesseract-core.wasm.js https://unpkg.com/tesseract.js-core@v5.1.1/tesseract-core.wasm.js
          curl -Lo public/tesseract/worker.min.js https://unpkg.com/tesseract.js@v5.1.1/dist/worker.min.js
          curl -Lo public/tesseract/eng.traineddata https://raw.githubusercontent.com/naptha/tessdata/gh-pages/4.0.0/eng.traineddata.gz

      - name: Build Web Assets (Standard)
        run: npm run build

      - name: Generate Android Assets
        run: npx -y @capacitor/assets generate --android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Sync & Build (Standard)
        run: |
          npx cap sync android
          cd android && chmod +x gradlew && ./gradlew assembleRelease
          cp app/build/outputs/apk/release/app-release-unsigned.apk ../to-sign/paperknife-standard.apk

      - name: Deep Clean for F-Droid
        run: |
          rm -rf public/tesseract/
          # Replace real tool with empty stub to remove library code from bundle
          echo "export default function PdfToTextTool() { return null; }" > src/components/tools/PdfToTextTool.tsx
          export VITE_DISABLE_OCR=true
          npm run build

      - name: Sync & Build (F-Droid)
        run: |
          npx cap sync android
          cd android && ./gradlew assembleRelease
          cp app/build/outputs/apk/release/app-release-unsigned.apk ../to-sign/paperknife-fdroid.apk

      - name: Sign APKs
        uses: ilharp/sign-android-release@v2
        with:
          releaseDir: to-sign
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: "34.0.0"

      - name: Prepare Final Files
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Listing all signed APKs:"
          ls -l to-sign/
          cp to-sign/paperknife-standard-signed.apk "paperknife-v${VERSION}.apk"
          cp to-sign/paperknife-fdroid-signed.apk "paperknife-fdroid-v${VERSION}.apk"
          echo "APP_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: PaperKnife-v${{ env.APP_VERSION }}
          path: |
            paperknife-v${{ env.APP_VERSION }}.apk
            paperknife-fdroid-v${{ env.APP_VERSION }}.apk
          if-no-files-found: error
          compression-level: 0